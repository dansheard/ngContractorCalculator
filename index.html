<!doctype html>
<html class="no-js" lang="" ng-app="contractorCalculator">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="./assets/css/screen.css">

    <script type="text/ng-template" id="my-custom-messages">
      <span class="error" ng-message="required">This field is required!</span>
      <span class="error" ng-message="number">Not a valid number</span>
    </script>
  </head>
  <body ng-class="{loading: isLoading}">
   
    <header class="pure-u-1 header">
      <h1 class="main-header">Contractor Calculator</h1>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="#/">Home</a> |</li>
        <li class="nav-item"><a class="nav-link" href="#/new-day/">New day</a> |</li>
        <li class="nav-item"><a class="nav-link" href="#/my-total-earnings/">My total Earnings</a></li>
      </ul>
    </header>
    <div class="animate-view-container">
      <div class="animate-view" ng-view ng-controller="FormCtrl as ctrl"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js" type="text/javascript"></script>
    <script src="./app/libs/angular-messages.min.js" type="text/javascript"></script>
    <script src="./app/libs/angular-route.min.js" type="text/javascript"></script>
    <script src="./app/libs/angular-animate.min.js" type="text/javascript"></script>
    
    <script src="./app/contractorCalculator.js"></script>

  </body>
</html>
