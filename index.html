<!doctype html>
<html class="no-js" lang="" ng-app="contractorCalculator">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="src/assets/stylesheets/screen.css">

    <script type="text/ng-template" id="my-custom-messages">
      <span class="error" ng-message="required">This field is required!</span>
      <span class="error" ng-message="number">Not a valid number</span>
    </script>
  </head>
  <body>
   
    <header class="pure-u-1 header">
      <h1 class="main-header">Contractor Calculator</h1>
    </header>

    <main class="main" ng-controller="FormCtrl">
      <section class="form-section pure-g">
        <div class="form-wrapper pure-u-3-5">
          <form class="pure-form pure-form-stacked" name="contractorForm" ng-submit="submit(); submitted = true;" novalidate>
            <fieldset>
              <legend>Enter the contract details</legend>
              
              <div class="form-el-wrapper">
                <label for="dailyRate">Daily rate: £</label>
                <input id="dailyRate" type="number" placeholder="Daily rate" name="dailyRate" min="1" ng-model="dailyRate" required>
                <div ng-if="contractorForm.$submitted" ng-messages="contractorForm.dailyRate.$error" ng-messages-include="my-custom-messages"></div>
              </div>
              
              <div class="form-el-wrapper">
                <label for="vat">VAT: %</label>
                <input id="vat" type="number" placeholder="VAT" name="vat" min="1" ng-model="vat" required>
                <div ng-if="contractorForm.$submitted" ng-messages="contractorForm.vat.$error" ng-messages-include="my-custom-messages"></div>
              </div>
              
              <div class="form-el-wrapper">
                <label for="dailyExpenses">Daily expenses: £</label>
                <input id="dailyExpenses" type="number" placeholder="Daily expenses" min="0" ng-model="dailyExpenses" name="dailyExpenses" required>
                <div ng-if="contractorForm.$submitted" ng-messages="contractorForm.dailyExpenses.$error" ng-messages-include="my-custom-messages"></div>
              </div>

              <button type="submit" class="pure-button pure-button-primary">Submit</button>
              <input class="pure-button pure-button-primary" ng-click="clearForm()" type="button" value="Cancel" />
            </fieldset>
          </form>
        </div>
        <div class="results-wrapper pure-u-2-5">
          <div class="day-results">
            <h2>Client charges</h2>
            <p>Subtotal: <span>£ {{ subtotal | number:2 }}</span></p>
            <p>Expenses: <span ng-if="contractorForm.$submitted">£ {{ dailyExpenses | number:2 }}</span></p>
            <p>Total: <span ng-if="contractorForm.$submitted">£ {{ subtotal + dailyExpenses | number:2 }}</span></p>                
          </div>
          <div class="savings-total">
            <h2>Take home</h2>
            <p>Take home total: </p>
            <p>Day take home: </p>
            <p>Average daily take home:</p> 
          </div>
        </div>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js" type="text/javascript"></script>
    <script src="src/assets/javascripts/libs/angular-messages.min.js" type="text/javascript"></script>
    <script src="src/assets/javascripts/contractorCalculator.js"></script>

  </body>
</html>
